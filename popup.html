<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Better Blocker Settings</h1>
    
    <div class="section">
        <h3>Blocked Domains</h3>
        <div class="add-domain-container">
            <input id="addDomainInput" type="text" placeholder="Add domain..." />
            <button id="addDomainBtn">Add</button>
        </div>
        <ul id="domainList"></ul>
    </div>
    
    <div class="section">
        <h3>Block Message</h3>
        <textarea id="blockMessage" placeholder="This is not what you're supposed to be doing"></textarea>
        <button id="saveBlockMessageBtn">Save Message</button>
    </div>
    
    <button id="reset">Reset to Default</button>
    <div class="nuclear-container">
        <input id="nuclearMinutes" type="number" min="1" step="1" placeholder="Minutes" />
        <button id="nuclearBtn">Nuclear</button>
    </div>
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
