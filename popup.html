<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Anti Doom Scroll Settings</h2>
    
    <div class="section">
        <h3>Blocked Domains</h3>
        <input id="addDomainInput" type="text" placeholder="Add domain..." />
        <button id="addDomainBtn">Add</button>
        <ul id="domainList" class="domain-list"></ul>
    </div>
    
    <div class="section">
        <h3>Block Message</h3>
        <textarea id="blockMessage" placeholder="This is not what you're supposed to be doing"></textarea>
        <button id="saveBlockMessageBtn">Save Message</button>
        <p><small>Message shown when a site is blocked</small></p>
    </div>
    
    <button id="reset">Reset to Default</button>
    
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
